<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</html>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Caveat&family=Indie+Flower&family=Josefin+Sans:wght@100&family=Kaushan+Script&family=Neonderthaw&family=Permanent+Marker&family=Poppins:wght@100&family=Shadows+Into+Light&family=Shizuru&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Document</title>
    <script src="https://kit.fontawesome.com/bccfe5d1d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <wrapper id="titleContainer">
        <h1>NAME THAT TUNE!</h1>
        <h2 id="musicEra">80s Edition!</h2>
        <button id="letsPlayButton" class="letsPlayButton btn">Let's Play!</button>
    </wrapper>

    <button id="resetButton" style="display:block;visibility:hidden;text-align:center">PLAY AGAIN!</button>

    <div>
        <h3 id="enterStageName" style="display:block">ENTER STAGE NAME & CLICK, 'Let's Play!' TO START GAME</h3>
        <p id="guessListCorrect" style="text-align:center;margin:0px;"></p>
        <p id="guessListIncorrect" style="text-align:center;margin:0px"></p>
        <form>
            <input class="formContainer" id="inputStageName" type="text" placeholder="Enter Stage Name" style="font-size:16px;font-family: 'Shadows Into Light', cursive;letter-spacing:1px;padding:10px;text-align:center">
        </form>
    </div>
    <!-- class="formContainer" style="display:block;visibility:visible" -->

<wrapper id="gridContainer">
    <div id="instructions1" class="gridItem">Read the lyrics, name that tune!
    </div>
    <div id="sideBarInstructions" class="gridItem">Name five or more pop hits correctly and achieve "80s Pop Icon" status! Guess more than five incorrectly, and it's back to rehearsal!</div>
            <button id="nextButton" class="nextButton btn" style="border: 4px solid white;border-style:outset">NEXT SONG!</button>
    <div id="displayLyrics" class="gridItem"><em><b>LYRICS:</b></em>
        <p id="showLyrics"></p>
    </div>
    <div id="performerStatus" class="gridItem"><em>PERFORMER STATUS:</em><p id="currentPerformerName"></p><p id="performerStatusP"></p>
    </div>

    <div id="choiceList" class="gridItem">

        <div id="button-container">
                <button id="choiceA" class="answerButtons answerButtonA"></button><p id="choiceAP" class="choicesText"></p>
                <button id="choiceB" class="answerButtons answerButtonB"></button><p id="choiceBP" class="choicesText"></p>
                <button id="choiceC" class="answerButtons answerButtonC"></button><p id="choiceCP" class="choicesText"></p>
                <button id="choiceD" class="answerButtons answerButtonD"></button><p id="choiceDP" class="choicesText"></p>
            </div>

    </div>
    <div id="resultMessage" class="gridItem">
    </div>
</wrapper>
<audio id="audioPlayer"></audio>
</body>
</html>
